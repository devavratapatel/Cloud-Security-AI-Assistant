<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SecurAssist</title>
        <style>
            :root {
                --primary-color: #2563eb;
                --primary-hover: #1d4ed8;
                --primary-active: #1e40af;
                --secondary-color: #4b5563;
                --secondary-hover: #374151;
                --background-color: #f9fafb;
                --card-background: #ffffff;
                --user-message-bg: #e0f2fe;
                --agent-message-bg: #f0fdf4;
                --border-color: #e5e7eb;
                --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            body {
                background-color: var(--background-color);
                color: #1f2937;
                line-height: 1.6;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .container {
                width: 100%;
                max-width: 900px;
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            
            header {
                text-align: center;
                margin-bottom: 10px;
            }
            
            h1 {
                color: var(--primary-color);
                font-size: 2.5rem;
                margin-bottom: 5px;
                font-weight: 700;
            }
            
            .subtitle {
                color: var(--secondary-color);
                font-size: 1.1rem;
            }
            
            .chat-container {
                background-color: var(--card-background);
                border-radius: 12px;
                box-shadow: var(--shadow);
                padding: 20px;
                height: 500px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                gap: 15px;
                border: 1px solid var(--border-color);
            }
            
            .message {
                max-width: 80%;
                padding: 12px 16px;
                border-radius: 18px;
                animation: fadeIn 0.3s ease-in;
                position: relative;
                line-height: 1.5;
            }
            
            .user-message {
                align-self: flex-end;
                background-color: var(--user-message-bg);
                color: #1e40af;
                border-bottom-right-radius: 4px;
            }
            
            .agent-message {
                align-self: flex-start;
                background-color: var(--agent-message-bg);
                color: #166534;
                border-bottom-left-radius: 4px;
            }
            
            .message-sender {
                font-weight: 600;
                font-size: 0.85rem;
                margin-bottom: 4px;
                display: block;
            }
            
            .message-time {
                font-size: 0.7rem;
                opacity: 0.7;
                margin-top: 5px;
                text-align: right;
            }
            
            .input-container {
                display: flex;
                gap: 10px;
                background-color: var(--card-background);
                padding: 15px;
                border-radius: 12px;
                box-shadow: var(--shadow);
                border: 1px solid var(--border-color);
            }
            
            input {
                flex: 1;
                padding: 12px 16px;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                font-size: 1rem;
                outline: none;
                transition: border-color 0.2s;
            }
            
            input:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            }
            
            .button-group {
                display: flex;
                gap: 10px;
            }
            
            button {
                padding: 12px 20px;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
                font-size: 0.95rem;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 5px;
            }
            
            .send-btn {
                background-color: var(--primary-color);
                color: white;
            }
            
            .send-btn:hover {
                background-color: var(--primary-hover);
                transform: translateY(-1px);
            }
            
            .send-btn:active {
                background-color: var(--primary-active);
                transform: translateY(0);
            }
            
            .voice-btn {
                background-color: var(--secondary-color);
                color: white;
            }
            
            .voice-btn:hover {
                background-color: var(--secondary-hover);
                transform: translateY(-1px);
            }
            
            .voice-btn:active {
                background-color: #1f2937;
                transform: translateY(0);
            }
            
            .typing-indicator {
                align-self: flex-start;
                background-color: var(--agent-message-bg);
                padding: 12px 18px;
                border-radius: 18px;
                display: none;
            }
            
            .typing-dots {
                display: flex;
                gap: 4px;
            }
            
            .typing-dot {
                width: 8px;
                height: 8px;
                background-color: #166534;
                border-radius: 50%;
                animation: typingAnimation 1.4s infinite ease-in-out;
            }
            
            .typing-dot:nth-child(1) { animation-delay: 0s; }
            .typing-dot:nth-child(2) { animation-delay: 0.2s; }
            .typing-dot:nth-child(3) { animation-delay: 0.4s; }
            
            .audio-indicator {
                display: inline-block;
                margin-left: 8px;
                animation: pulse 1.5s infinite;
            }
            
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            
            @keyframes typingAnimation {
                0%, 60%, 100% { transform: translateY(0); }
                30% { transform: translateY(-5px); }
            }
            
            @keyframes pulse {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }
            
            @media (max-width: 768px) {
                .container {
                    padding: 10px;
                }
                
                .chat-container {
                    height: 400px;
                }
                
                .message {
                    max-width: 90%;
                }
                
                .input-container {
                    flex-direction: column;
                }
                
                .button-group {
                    width: 100%;
                }
                
                button {
                    flex: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>SecurAssist</h1>
                <p class="subtitle">AI Support Consultant for CloudDefense AI</p>
            </header>
            
            <div class="chat-container" id="chat">
                <div class="message agent-message">
                    <span class="message-sender">SecurAssist</span>
                    Hello! I'm SecurAssist, your AI support consultant. How can I help you with CloudDefense AI today?
                    <div class="message-time">Just now</div>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="message" placeholder="Type your message here..." autocomplete="off">
                <div class="button-group">
                    <button class="send-btn" onclick="sendMessage()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                        </svg>
                        Send
                    </button>
                    <button class="voice-btn" onclick="startVoiceChat()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        Voice
                    </button>
                </div>
            </div>
        </div>
        
        <script>
            const chatDiv = document.getElementById('chat');
            const messageInput = document.getElementById('message');
            let isProcessing = false;
            
            function addMessage(sender, message, isAudio = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const senderName = sender === 'user' ? 'You' : 'SecurAssist';
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                let messageContent = `<span class="message-sender">${senderName}</span>${message}`;
                if (isAudio && sender === 'user') {
                    messageContent += ' <span class="audio-indicator">🎤</span>';
                }
                
                messageContent += `<div class="message-time">${timestamp}</div>`;
                
                messageDiv.innerHTML = messageContent;
                chatDiv.appendChild(messageDiv);
                chatDiv.scrollTop = chatDiv.scrollHeight;
            }
            
            function showTypingIndicator() {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.id = 'typing-indicator';
                indicator.innerHTML = `
                    <span class="message-sender">SecurAssist</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                chatDiv.appendChild(indicator);
                chatDiv.scrollTop = chatDiv.scrollHeight;
            }
            
            function hideTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }
            
            async function sendMessage() {
                if (isProcessing) return;
                
                const message = messageInput.value.trim();
                if (!message) return;
                
                addMessage('user', message);
                messageInput.value = '';
                isProcessing = true;
                
                showTypingIndicator();
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const data = await response.json();
                    hideTypingIndicator();
                    addMessage('agent', data.response);
                    
                    // Play audio if available
                    if (data.audio_url) {
                        const audio = new Audio(data.audio_url);
                        audio.play();
                    }
                } catch (error) {
                    hideTypingIndicator();
                    addMessage('agent', 'Sorry, I encountered an error. Please try again.');
                    console.error('Error:', error);
                } finally {
                    isProcessing = false;
                }
            }
            
            async function startVoiceChat() {
                if (isProcessing) return;
                isProcessing = true;
                
                showTypingIndicator();
                
                try {
                    const response = await fetch('/voice-chat', {
                        method: 'POST'
                    });
                    
                    const data = await response.json();
                    hideTypingIndicator();
                    
                    if (data.response) {
                        addMessage('user', data.response, true);
                        addMessage('agent', data.response);
                        
                        // Play audio if available
                        if (data.audio_url) {
                            const audio = new Audio(data.audio_url);
                            audio.play();
                        }
                    } else if (data.error) {
                        addMessage('agent', 'Error: ' + data.error);
                    }
                } catch (error) {
                    hideTypingIndicator();
                    addMessage('agent', 'Sorry, I encountered an error with voice recognition. Please try again.');
                    console.error('Error:', error);
                } finally {
                    isProcessing = false;
                }
            }
            
            // Allow pressing Enter to send message
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isProcessing) {
                    sendMessage();
                }
            });
            
            // Focus input on load
            messageInput.focus();
        </script>
    </body>
    </html>
